<!DOCTYPE html>
<html>
<head>
    <title>Commander Card Overlap Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0;  /* Hide links by default */
            transition: stroke-opacity 0.2s;  /* Smooth transition for visibility */
        }
        .link.highlighted {
            stroke-opacity: 0.6;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 5px;
            pointer-events: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
            max-width: 300px;
        }
        .tooltip table {
            margin-top: 5px;
            border-collapse: collapse;
        }
        .tooltip td {
            padding: 2px 5px;
        }
        .tooltip td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="viz"></div>
    <script>
        // Load both data files
        Promise.all([
            d3.json('viz_data/nodes.json'),
            d3.json('viz_data/edges.json')
        ]).then(([nodes, edges]) => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Create SVG
            const svg = d3.select('#viz')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

// Create force simulation
const simulation = d3.forceSimulation(nodes)
    .force('link', d3.forceLink(edges)
        .id(d => d.id)
        .distance(d => 600 / Math.sqrt(d.weight))  // Longer distance for weaker connections
        .strength(d => d.weight / d3.max(edges, e => e.weight)))  // Stronger pull for higher overlap
    .force('charge', d3.forceManyBody()
        .strength(d => -900))  // Stronger repulsion
    .force('center', d3.forceCenter(width / 2, height / 2)
        .strength(0.05))  // Weaker center gravity
    .force('collision', d3.forceCollide()
        .radius(d => Math.sqrt(d.deck_count) / 15)  // Collision radius based on deck count
        .strength(1));   // Full collision strength

            // Create edges
            const link = svg.append('g')
                .selectAll('line')
                .data(edges)
                .enter().append('line')
                .attr('class', 'link')
                .style('stroke-width', d => {
                    // Scale the weight to a value between 1 and 3
                    return 1 + (2 * d.weight / d3.max(edges, e => e.weight));
                });

            // Create nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', 'node')
                .attr('r', d => Math.sqrt(d.deck_count) / 20)
                .style('fill', d => d3.interpolateViridis(1 - d.rank / 200));

            // Add tooltips
            const tooltip = d3.select('body').append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Node tooltip and highlighting
            node.on('mouseover', function(event, d) {
                // Highlight connected links
                link.classed('highlighted', l => l.source.id === d.id || l.target.id === d.id);
                
                tooltip.transition()
                    .duration(200)
                    .style('opacity', .9);
                tooltip.html(`
                    <strong>${d.id}</strong><br/>
                    Rank: ${d.rank}<br/>
                    Deck Count: ${d.deck_count}<br/>
                    <table>
                        ${Object.entries(d.card_counts)
                            .map(([category, count]) => 
                                `<tr><td>${category}:</td><td>${count}</td></tr>`
                            ).join('')}
                    </table>
                `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 28) + 'px');
            })
            .on('mouseout', function() {
                // Remove highlight from links
                link.classed('highlighted', false);
                
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            });

            // Edge tooltip
            link.on('mouseover', function(event, d) {
                tooltip.transition()
                    .duration(200)
                    .style('opacity', .9);
                tooltip.html(`
                    <strong>${d.source.id}</strong> â†” <strong>${d.target.id}</strong><br/>
                    Total Overlap: ${d.weight}<br/>
                    <table>
                        ${Object.entries(d.overlaps)
                            .map(([category, count]) => 
                                `<tr><td>${category}:</td><td>${count}</td></tr>`
                            ).join('')}
                    </table>
                `)
                    .style('left', (event.pageX + 10) + 'px')
                    .style('top', (event.pageY - 28) + 'px');
            })
            .on('mouseout', function() {
                tooltip.transition()
                    .duration(500)
                    .style('opacity', 0);
            });

            // Add simulation update
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });

            // Add zoom capabilities
            const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on('zoom', (event) => {
                    svg.selectAll('g').attr('transform', event.transform);
                });

            svg.call(zoom);
        });
    </script>
</body>
</html>
